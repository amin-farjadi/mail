{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="inbox" class="nav-link">Inbox <span id="unread" class="badge" style="background-color: lightgreen;"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="compose" class="nav-link">Compose</a>
                    </li>
                    <li class="nav-item">
                        <a id="sent" class="nav-link">Sent</a>
                    </li>
                    <li class="nav-item">
                        <a id="archived" class="nav-link">Archived</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <hr>

    <div id="emails-view">
    </div>
    

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="button"/>
        </form>
    </div>

    <div id="email-view"></div>
    
{% endblock %}

{% block script %}
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
